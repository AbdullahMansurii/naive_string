
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Matching Algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Naive String Matching Algorithm</h1>
        
        <div class="input-group">
            <label for="text">Text:</label>
            <input type="text" id="text" placeholder="Enter text here..." value="AABAACAADAABAABA">
        </div>
        
        <div class="input-group">
            <label for="pattern">Pattern to search:</label>
            <input type="text" id="pattern" placeholder="Enter pattern here..." value="AABA">
        </div>
        
        <button id="search-btn">Search</button>
        
        <div class="result">
            <h2>Results</h2>
            <div class="results-display" id="results"></div>
        </div>
    </div>

    <script src="a.js"></script>
</body>
</html>
